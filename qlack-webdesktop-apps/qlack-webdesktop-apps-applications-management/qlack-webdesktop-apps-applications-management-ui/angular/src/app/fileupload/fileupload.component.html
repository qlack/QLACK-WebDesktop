<mat-card>
  <mat-card-header>File uploader</mat-card-header>
  <mat-card-content>
    <form [formGroup]="uploadForm">
      <br>
      <input (change)="changeListener($event)" accept=".yaml" type="file"/>
      <br>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="submit()" [disabled]="this.previewImageURL == null" mat-button
            type="submit">{{'management-app-ui.submit' | translate}}</button>
    <button (click)="this.close()" mat-button>{{'management-app-ui.cancel' | translate}}</button>
  </mat-card-actions>
</mat-card>
