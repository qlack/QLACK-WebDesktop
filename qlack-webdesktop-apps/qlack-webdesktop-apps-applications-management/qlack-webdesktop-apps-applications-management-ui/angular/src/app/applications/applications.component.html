<mat-card>
  <mat-card-content>
    <div fxLayout="column">

      <p aria-hidden="true" hidden id="tableDsc">{{'management-app-ui.tableDescription' | translate}}</p>
      <table #table [dataSource]="dataSource" aria-describedby="tableDsc" class="mat-elevation-z0" fxFlex="grow"
             mat-table
             matSort
             matSortActive="title"
             matSortDirection="asc"
             matSortDisableClear matSortStart="asc">
        <ng-container matColumnDef="iconsmall">
          <th *matHeaderCellDef mat-header-cell scope="col">{{'management-app-ui.icon' | translate}}</th>
          <td *matCellDef="let element" mat-cell>
            <img alt="{{element.title}} {{'management-app-ui.icon' | translate}}" class="profilePicImg" default='assets/img/icon.png'
                 src={{element.icon}}>
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col">{{'management-app-ui.title' |
            translate}}</th>
          <td *matCellDef="let element"
              mat-cell>{{element.title}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col"> {{'management-app-ui.description' |
            translate}}</th>
          <td *matCellDef="let element"
              mat-cell>{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="version">
          <th *matHeaderCellDef mat-header-cell mat-sort-header scope="col"> {{'management-app-ui.version' |
            translate}}</th>
          <td *matCellDef="let element" mat-cell>{{element.version}}</td>
        </ng-container>
        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr (click)="isNavBarVisible(false)" *matRowDef="let row; let element; columns: displayedColumns;"
            [routerLink]="element.id" mat-row></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSizeOptions]="[10, 30, 50]"
                     [pageSize]="10"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="0">{{'management-app-ui.create' | translate}}</button>
    <button (click)="fileUpload();" mat-button>{{'management-app-ui.upload' | translate}}</button>
  </mat-card-actions>
</mat-card>
