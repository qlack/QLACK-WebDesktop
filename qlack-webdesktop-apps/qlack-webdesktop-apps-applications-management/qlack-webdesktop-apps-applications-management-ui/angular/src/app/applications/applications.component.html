<mat-card>
  <mat-card-content>
    <div fxLayout="column">

      <p id="tableDsc" aria-hidden="true" hidden>{{'management-app-ui.tableDescription' | translate}}</p>
      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z0" fxFlex="grow"
             matSort
             matSortActive="title"
             matSortDirection="asc"
             matSortStart="asc"
             matSortDisableClear aria-describedby="tableDsc">
        <ng-container matColumnDef="iconsmall">
          <th *matHeaderCellDef mat-header-cell scope="col">{{'management-app-ui.icon' | translate}}</th>
          <td *matCellDef="let element" mat-cell>
            <img class="profilePicImg" [attr.src]=element.icon alt="{{element.title}} {{'management-app-ui.icon' | translate}}">
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">{{'management-app-ui.title' |
            translate}}</th>
          <td mat-cell
              *matCellDef="let element">{{element.title}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> {{'management-app-ui.description' |
            translate}}</th>
          <td mat-cell
              *matCellDef="let element">{{element.description}}</td>
        </ng-container>
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> {{'management-app-ui.version' |
            translate}}</th>
          <td mat-cell *matCellDef="let element">{{element.version}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let element; columns: displayedColumns;"
            [routerLink]="element.id" (click)="isNavBarVisible(false)"></tr>
      </table>
      <mat-paginator #paginator (page)="changePage()"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 30, 50]"
                     [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="0">{{'management-app-ui.create' | translate}}</button>
    <button mat-button (click)="fileUpload();">{{'management-app-ui.upload' | translate}}</button>
  </mat-card-actions>
</mat-card>
