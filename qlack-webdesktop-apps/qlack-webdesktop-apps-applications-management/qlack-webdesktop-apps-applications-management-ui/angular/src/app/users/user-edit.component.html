<mat-card>
  <mat-card-title>User edit</mat-card-title>
  <mat-card-content>
    <form novalidate [formGroup]="form">
      <div fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Email"
                 formControlName="email" autocomplete="username email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstname">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastname">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Status" formControlName="status">
            <mat-option *ngFor="let o of constants.USER_STATUS| keyvalue"
                        [value]="o.value">
              {{ lookupByValue(constants.USER_STATUS, o.value) }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <ng-container formGroupName="extraInfo">
          <mat-form-field>
            <input placeholder="Age" matInput formControlName="age">
            <mat-icon matSuffix color="warn"
                      *ngIf="form.controls['extraInfo'].get('age').invalid &&
                      form.controls['extraInfo'].get('age').dirty"
                      matTooltip="{{form.controls['extraInfo'].get('age').getError('message')}}"
                      matTooltipPosition="above" matTooltipClass="error-tooltip"
            >{{'warning'}}
            </mat-icon>
          </mat-form-field>

          <mat-form-field>
            <input placeholder="Weight" matInput formControlName="weight">
            <mat-icon matSuffix color="warn"
                      *ngIf="form.controls['extraInfo'].get('weight').invalid &&
                      form.controls['extraInfo'].get('weight').dirty"
                      matTooltip="{{form.controls['extraInfo'].get('weight').getError('message')}}"
                      matTooltipPosition="above" matTooltipClass="error-tooltip"
            >{{'warning'}}
            </mat-icon>
          </mat-form-field>
        </ng-container>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="new" routerLink="/users">CANCEL</button>
    <button mat-button color="primary" (click)="save()" [disabled]="!form.valid">SAVE</button>
    <button mat-button *ngIf="id != '0'" color="warn" (click)="delete()">DELETE</button>
  </mat-card-actions>
</mat-card>
