<mat-card *ngIf="isVisible">
  <mat-card-content>
    <nav mat-tab-nav-bar>
      <a
        #rla="routerLinkActive"
        *ngFor="let link of navLinks"
        [active]="rla.isActive"
        [disabled]="!isSsoActive && link.path !=='/applications'" [routerLink]="link.path"
        mat-tab-link routerLinkActive>
        {{'management-app-ui.' + link.label | translate}}
      </a>
    </nav>
  </mat-card-content>
</mat-card>
