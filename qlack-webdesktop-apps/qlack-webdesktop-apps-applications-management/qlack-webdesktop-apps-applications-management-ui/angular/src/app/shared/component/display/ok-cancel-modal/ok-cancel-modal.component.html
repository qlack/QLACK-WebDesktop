<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.question }}</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="dialogRef.close(false)" *ngIf="data.buttons.cancel" class="cancel-button" mat-button tabindex="-1">
    CANCEL
  </button>
  <button (click)="reload()" *ngIf="data.buttons.reload" mat-button tabindex="-1">RELOAD</button>
  <button (click)="dialogRef.close(true)" *ngIf="data.buttons.ok" color="primary" mat-button tabindex="-1">OK</button>
</mat-dialog-actions>
