<mat-card>

  <mat-card-title>{{'translations-management-ui.keyEdit' | translate}}</mat-card-title>
  <mat-card-content>
    <form #form="ngForm">
      <div fxLayout="column">
        <mat-form-field>
          <mat-label>{{'translations-management-ui.groupName' | translate}}</mat-label>
          <input [(ngModel)]="key.groupName"
                 [disabled]="true" matInput
                 name="groupName" value="{{key.groupName}}">
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'translations-management-ui.keyName' | translate}}</mat-label>
          <input [(ngModel)]="key.name"
                 [disabled]="true" matInput
                 name="keyName" value="{{key.name}}">
        </mat-form-field>
        <ng-container *ngFor="let language of languages">
          <mat-form-field>
            <mat-label>{{language.name}}</mat-label>
            <input [(ngModel)]="key.translations[language.locale]"
                   matInput name="{{language.name}}"
                   value="{{key.translations[language.locale]}}">
          </mat-form-field>
        </ng-container>
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button routerLink="/translations" type="button">{{'translations-management-ui.back' |
      translate}}</button>
    <button (click)="save(key)" [disabled]="!form.dirty" color="primary"
            mat-button>{{'translations-management-ui.save' |
      translate}}</button>
  </mat-card-actions>
</mat-card>
