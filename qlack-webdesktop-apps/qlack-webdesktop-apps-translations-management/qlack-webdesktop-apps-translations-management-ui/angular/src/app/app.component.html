<mat-card>
  <mat-card-content>
    <nav mat-tab-nav-bar>
      <a #rla="routerLinkActive"
         *ngFor="let link of navLinks"
         [active]="rla.isActive"
         [routerLink]="link.path" mat-tab-link
         routerLinkActive>
        {{'translations-management-ui.' + link.label | translate}}
      </a>
    </nav>
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
