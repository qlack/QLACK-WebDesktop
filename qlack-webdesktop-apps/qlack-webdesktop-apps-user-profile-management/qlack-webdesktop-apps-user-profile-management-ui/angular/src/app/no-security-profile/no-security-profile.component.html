<mat-card class="mat-card-padding">
  <mat-card-content>
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" fxLayoutGap="15px">
      <div fxFlex="0 1 calc(100%)" fxFlex.lt-md="0 1 calc(100%)" fxFlex.lt-sm="100%">
        <img src="assets/img/empty.png" alt="profile Image" class="profileImage">
        <form  [formGroup]="myForm"  (ngSubmit)="save()">

          <mat-form-field class="full-width-input">
            <mat-label>{{'defaultLanguage' | translate}}</mat-label>
            <mat-select formControlName="defaultLanguage">
              <mat-option *ngFor="let language of languages" [value]="language.locale"
              >{{language.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>

          <div class="button-pad">
            <button type="submit" mat-button [disabled]="!myForm.dirty">{{'save' | translate}}</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
