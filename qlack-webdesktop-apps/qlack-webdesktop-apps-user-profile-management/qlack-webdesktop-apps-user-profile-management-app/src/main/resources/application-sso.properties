oauth2.provider.url=http://localhost:8082/auth
realm.name=master

spring.security.oauth2.client.provider.keycloak.authorization-uri=${oauth2.provider.url}/realms/${realm\
  .name}/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=${oauth2.provider.url}/realms/${realm.name}/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=${oauth2.provider.url}/realms/${realm.name}/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
## Client registration for realm `master`
spring.security.oauth2.client.registration.master.client-id=<client_id>
spring.security.oauth2.client.registration.master.client-name=<client_name>
spring.security.oauth2.client.registration.master.client-secret=<client_secret>
spring.security.oauth2.client.registration.master.provider=<oauth_provider>
spring.security.oauth2.client.registration.master.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.master.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

server.forward-headers-strategy=native