databaseChangeLog:
  - changeSet:
      id: webdesktop_001
      author: European Dynamics SA.
      changes:
        - createTable:
            tableName: wd_application
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: application_name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: group_name
                  type: varchar(255)
              - column:
                  name: app_url
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: app_path
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: icon
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: icon_small
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: width
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: min_width
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: height
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: min_height
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: resizable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: minimizable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: maximizable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: closable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: draggable
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: multiple_instances
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: show_title
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: restrict_access
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_system
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: proxy_app_url
                  type: varchar(255)
              - column:
                  name: proxy_app_path
                  type: varchar(256)
              - column:
                  name: checksum
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: added_on
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: last_deployed_on
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: edited_by_ui
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: varchar(32)
                  constraints:
                    nullable: false