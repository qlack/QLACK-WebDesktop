<button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu" mat-icon-button>
  <mat-icon>apps</mat-icon>
</button>

<mat-menu #menu="matMenu" class="scroll">
  <mat-grid-list *ngFor="let widgets of sortedApplications  let lastItem = last;" cols={{columns}}
                 id="iconPlay">
    <span class="dropdown-header" *ngIf="widgets[0].groupTranslated">{{widgets[0].groupTranslated}}</span>
    <span class="dropdown-header" *ngIf="!widgets[0].groupTranslated">{{'webdesktop-ui.groupOthers' | translate}}</span>
    <mat-grid-tile *ngFor="let widget of widgets"
                   class="actionIcon" (click)="onAppClick.emit(widget)">
      <span class="fa"><img src={{widget.icon}} alt="application icon"></span>
      <h3>{{widget.applicationTitle}}</h3>
    </mat-grid-tile>
    <mat-divider *ngIf="!lastItem"></mat-divider>
  </mat-grid-list>
</mat-menu>
