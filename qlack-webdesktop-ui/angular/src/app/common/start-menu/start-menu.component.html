<button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu" mat-icon-button>
  <mat-icon>apps</mat-icon>
</button>

<mat-menu #menu="matMenu" class="scroll">
  <mat-grid-list *ngFor="let widgets of sortedApplications  let lastItem = last;" cols={{columns}}
                 id="iconPlay">
    <span *ngIf="widgets[0].groupTranslated" class="dropdown-header">{{widgets[0].groupTranslated}}</span>
    <span *ngIf="!widgets[0].groupTranslated" class="dropdown-header">{{'webdesktop-ui.groupOthers' | translate}}</span>
    <mat-grid-tile (click)="onAppClick.emit(widget)"
                   *ngFor="let widget of widgets" class="actionIcon">
      <span class="fa"><img alt="application icon" default='assets/img/icon.png' src={{widget.icon}}></span>
      <h3>{{widget.applicationTitle}}</h3>
    </mat-grid-tile>
    <mat-divider *ngIf="!lastItem"></mat-divider>
  </mat-grid-list>
</mat-menu>
