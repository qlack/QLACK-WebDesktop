<!-- img icon stays at init widget position-->
<div *ngIf="!!iconImageSrc &&  isActive"  class="position"   (click)="widgetMinimized($event)" >
    <img     [src]="safeIconImageSrc">
</div>
<div *ngIf="!!iconImageSrc &&  !isActive"  class="position"   (click)="open()" >
    <img     [src]="safeIconImageSrc">
</div>

<div    resizeBorder [style.top]="xPosition" [style.left]="yPosition"
        class="widget" cdkDragBoundary=".widget-boundary" cdkDrag [class.widgetMinimized]="isMinimized && !isSmallScreen"
        *ngIf="isActive"   [style.z-index]="zIndex" [cdkDragFreeDragPosition]="widgetPosition"
        [cdkDragDisabled]="isSmallScreen || !isDraggable" (cdkDragStarted)="dragStart($event)"
        (cdkDragEnded)="dragEnd($event)" (cdkDragReleased)="dragReleased($event)" (cdkDragMoved)="dragMoved($event)">

    <div *ngIf="isMinimized && !isSmallScreen" class="widgetAsIcon" (click)="widgetClicked($event)">
        <div *ngIf="!(!!iconImageSrc)">{{title}}</div>
    </div>

    <div *ngIf="!isMinimized || isSmallScreen">
        <div class="header" cdkDragHandle>
            <img *ngIf="!!iconImageSrc" class="image" [src]="safeIconImageSrc">

            <div class="title" style.left="{{!(!!iconImageSrc) && '5px'}}">{{title}}</div>

            <div class="iconsContainer">
                <i *ngIf="isMinimizable" class="material-icons headerIcon" (click)="widgetMinimized($event)"
                   matTooltip="minimize">
                    remove
                </i>
                <i *ngIf="isMaximizable && !isMaximized" class="material-icons headerIcon" (click)="widgetMaximized($event)" matTooltip="fullscreen">
                    fullscreen
                </i>
                <i *ngIf="isMaximizable && isMaximized" class="material-icons headerIcon" (click)="widgetMaximized($event)" matTooltip="fullscreen exit">
                    fullscreen_exit
                </i>

                <i *ngIf="isClosable" class="material-icons headerIcon" (click)="close($event)" matTooltip="close">
                    cancel
                </i>
            </div>
        </div>
        <div  *ngIf="!isMinimized && !isMaximized" class="content " [style.width.px]="width" [style.height.px]="height" [style.min-height.px]="minHeight" [style.min-width.px]="minWidth"
              resizeBorder [resizeBottom]="isResizable"  [resizeRight]="isResizable" [offset]="8" (resized)="onResized($event)">
            <div class="iframe-container" [style.min-height.px]="minHeight" [style.min-width.px]="minWidth">
                <iframe [src]="safeAppUrl"  [style.display]="displayIframe ? 'block' : 'none'" ></iframe>
            </div>
        </div>
        <div  *ngIf="!isMinimized && isMaximized" class="content " [style.width.vh]="widgetWidthPercent" [style.height.vh]="widgetHeightPercent"
              resizeBorder [resizeBottom]="isResizable"  [resizeRight]="isResizable" [offset]="8" (resized)="onResized($event)" >
            <div  class="iframe-container"  >
                <iframe [src]="safeAppUrl"   ></iframe>
            </div>
        </div>
    </div>

</div>
