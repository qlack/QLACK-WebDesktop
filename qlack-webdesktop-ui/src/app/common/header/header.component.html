<mat-toolbar class="navigation-bar border-line">
    <app-start-menu (onAppClick)="setApp($event)"></app-start-menu>
    <div *ngFor="let widget of widgets | async">
    <div *ngIf="activeApps.includes(widget.titleKey) ">
        <app-widget

                [isActive]="true"
                [isDraggable]="true"
                [isMinimizable]="true"
                [isMaximizable]="true"
                [isClosable]="true"
                [isResizable]="true"
                [width]="400"
                [height]="400"
                [minWidth]="400"
                [minHeight]="400"
                title={{widget.titleKey}}
                (onClose)="removeApp(widget.titleKey)"
                iconImageSrc="assets/img/favicon.ico"
                appUrl={{widget.appIndex}}>
        </app-widget>

    </div>
    </div>
    <div class="right-side-area">
        <button mat-button [routerLink]="'/login'">
            <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-button>Logout</button>
    </div>
</mat-toolbar>
