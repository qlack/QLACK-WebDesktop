<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">
    <mat-icon>apps</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <mat-grid-list id="iconPlay" cols="4"
                   *ngFor="let widget of widgets | async | groupBy: 'groupName' | sortBy: 'key'; let lastItem = last">
        <span class="dropdown-header">{{widget.key}}</span>
        <mat-grid-tile class="actionIcon"
                       *ngFor="let subwidget of widget.value | sortBy: 'titleKey'"
                       (click)="onAppClick.emit(subwidget)">
            <span class="fa"><img src={{subwidget.icon}} alt={{subwidget.titleKey}}></span>
            <!--  <h3>{{subwidget.titleKey}}</h3>
              <small>{{subwidget.descriptionKey}}</small> -->
               <h3> {{ subwidget.applicationName+'.title' | translate  }}</h3>
              <small>{{ subwidget.applicationName+'.description' | translate  }}</small>
        </mat-grid-tile>
        <mat-divider *ngIf="!lastItem"></mat-divider>
    </mat-grid-list>
</mat-menu>
