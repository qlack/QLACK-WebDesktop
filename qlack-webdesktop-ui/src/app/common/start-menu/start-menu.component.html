<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">
    <mat-icon>apps</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <div *ngFor="let widget of widgets | async">
    <button  mat-menu-item (click)="onAppClick.emit(widget.titleKey)" >
        <img src={{widget.icon}} alt={{widget.titleKey}} class="img-menu-icon">
        <span class="area">{{widget.titleKey}}</span>
    </button>
    </div>
</mat-menu>
