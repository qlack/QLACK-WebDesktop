              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: added_on
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: last_deployed_on
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_system
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: show_title
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: checksum
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: strip_prefix
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: sensitive_headers
                  type: varchar(255)
